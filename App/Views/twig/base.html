<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Responsive Bootstrap 5 admin dashboard template & web App ui kit."
    />
    <meta
      name="keyword"
      content="LUNO, Bootstrap 5, ReactJs, Angular, Laravel, VueJs, ASP .Net, Admin Dashboard, Admin Theme, HRMS, Projects, Hospital Admin, CRM Admin, Events, Fitness, Music, Inventory, Job Portal"
    />
    <link
      rel="icon"
      href="/Public//Public/assets/img/favicon.ico"
      type="image/x-icon"
    />
    <!-- Favicon-->
    <title>{% block title %} {% endblock %} </title>
    <!-- Application vendor css url -->
    <!-- project css file  -->
    <link rel="stylesheet" href="/Public/assets/css/luno-style.css" />
    <!-- Jquery Core Js -->
    <script src="/Public/assets/js/plugins.js"></script>
  </head>

  <body id="layout-1" data-luno="theme-blue">
    <!-- start: body area -->
    <div class="wrapper">
      <!-- start: page body -->
      <div class="page-body auth px-xl-4 px-sm-2 px-0 py-lg-2 py-1">
        <div class="container-fluid">{% block body %} {% endblock %}</div>
      </div>
    </div>
    <a
      class="page-setting"
      href="#"
      title="Settings"
      data-bs-toggle="modal"
      data-bs-target="#SettingsModal"
      ><i class="fa fa-gear text-light"></i
    ></a>
    <!-- Jquery Page Js -->
    <!-- Jquery Page Js -->
    <script src="/Public/assets/js/theme.js"></script>
    <!-- Plugin Js -->
    <!-- Vendor Script -->
  </body>
</html>
